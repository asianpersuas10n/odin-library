<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>library</title>
</head>
<body>
    <div>
        <button class="newBook">New Book</button>
    </div>
    <form action="javascript:formValues()">
        <p>Enter Book Information</p>
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" required></input>
        </p>
        <p>
            <label for="">Author</label>
            <input type="text" id="author" required></input>
        </p>
        <p>
            <label for="pages">Number of Pages</label>
            <input type="number" id="pages" required></input>
        </p>
        <p>
            <p>Have You Finished Reading?</p>
            <input type="radio" name="haveRead" id="haveReadNo" value="No"checked>
            <label for="haveReadNo">No</label>
            <input type="radio" name="haveRead" id="haveReadYes" value="Yes">
            <label for="haveReadYes">Yes</label>
        </p>
        <p>
            <input type="submit" class="add"></input>
        </p>
    </form>
    <div class="bookGrid">

    </div>
    <script src="./constructorJS.js"></script>
</body>
</html>
